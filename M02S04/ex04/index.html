<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=\, initial-scale=1.0"
  >
  <meta
    http-equiv="X-UA-Compatible"
    content="ie=edge"
  >
  <title>Form Validation</title>
  <style>
    .form-group.has-danger .pristine-error {
      color: red;
    }

    /* not all inputs are <input> */
    .form-group.has-danger [name] {
      border: 1px solid red;
    }
  </style>
</head>

<body>
  <form id="personForm">
    <fieldset>
      <legend>Persoana</legend>

      <div class="form-group">
        <label for="name">*Nume:</label>
        <input
          type="text"
          name="name"
          placeholder="Nume"
          minlength="5"
          maxlength="30"
          required
        >
      </div>

      <br><br>

      <div class="form-group">
        <label for="surname">*Prenume:</label>
        <input
          type="text"
          name="surname"
          placeholder="Prenume"
          minlength="5"
          maxlength="30"
          required
        >
      </div>
      <br><br>

      <div class="form-group">
        <label for="age">*Email: </label>
        <input
          type="email"
          name="email"
          placeholder="Email"
          required
        >
      </div>

      <br><br>

      <div class="form-group">
        <label for="age">Varsta: </label>
        <input
          type="number"
          name="age"
          placeholder="Varsta"
          required
          min="14"
          max="99"
        >
      </div>

      <br><br>

      <button type="submit">Adauga</button>
    </fieldset>
  </form>

  <script src="node_modules/pristinejs/dist/pristine.js"></script>
  <script src="app.js"></script>
</body>

</html>
